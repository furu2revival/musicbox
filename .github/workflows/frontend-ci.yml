name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: build
        working-directory: ./frontend
        run: |
          npm run build
