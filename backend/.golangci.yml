run:
  timeout: 5m
output:
  sort-results: true
linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - ineffassign
    - staticcheck
    - typecheck
    - govet
    - bodyclose
    - goimports
    - noctx
    - prealloc
    - misspell
    - nolintlint
    - asciicheck
    - bidichk
    - containedctx
    - contextcheck
    - gocyclo
    - makezero
    - nakedret
    - unconvert
    - wastedassign
    - whitespace
    - nilerr
    - forcetypeassert
    - exhaustive
    - errorlint
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - protobuf
    - schema
    - tmp
